name: Core Tests

on:
  push:
    branches: [ master ]
    paths:
        - '!**/*.md'

  pull_request:
    branches: [ master ]
    paths:
        - '!**/*.md'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        java-version: ['8', '11', '16', '17']

    steps:
    - uses: actions/checkout@v2
    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: ${{ matrix.java-version }}
        distribution: 'adopt'
    - name: Run core tests
      run: |
        ant -version
        ant test
